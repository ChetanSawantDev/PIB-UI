<div class="app-container">
    <app-app-bar [isSideNavOpen]="sideBarVisible"></app-app-bar>
    
    <div class="w-full mt-2">
        <p-button class="mx-1" label="Create Cron" (onClick)="l_tab_name ='CREATE'" />
        <p-button class="mx-1" label="Active Cron" (onClick)="l_tab_name ='LIST'" />
    </div>

    <div class="flex w-100 h-75 mt-5">
        <div class="w-full" *ngIf="l_tab_name === 'CREATE'" class="flex w-full">
            <app-cron-generation-master class="w-full"></app-cron-generation-master>
        </div>
        <div class="w-full" *ngIf="l_tab_name === 'LIST'">
            <app-generated-crons></app-generated-crons>
        </div>
    </div>

</div>
