<div class="card flex justify-center">
    <div class="flex flex-wrap gap-4">
      <div class="flex items-center" *ngFor="let item of l_radioItems.l_radioFields; let i = index">
        <p-radiobutton 
          [inputId]="'_radio_' + i"
          name="pizza" 
          [formControl]="_l_value" 
          [value]="item.l_fieldValue">
        </p-radiobutton>
        <label class="ml-2" [for]="'_radio_' + i">{{item.l_fieldLabel}}</label>
      </div>
    </div>
  </div>
