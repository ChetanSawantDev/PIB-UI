<div class="flex w-full">
    <div class="flex w-full">
        <p-table [value]="patientInvestigationSummary" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
            <ng-template pTemplate="header">
                <tr>
                    <th>Patient Name</th>
                    <th>MRN</th>
                    <th>Contact</th>
                    <th>Test Name</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-summary>
                <tr>
                    <td>{{ summary.patientName }}</td>
                    <td>{{ summary.mrn }}</td>
                    <td>{{ summary.contact }}</td>
                    <td>{{ summary.testName }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="flex w-full">
        
    </div>
</div>
