<div class="p-fluid mt-2">
  <div class="flex-col mb-6 shadow-xl rounded-lg">
    <p style="font-family: 'Montserrat'; font-size: 1.7rem; padding-left: 8px; font-weight: 600;">Scheduler Settings</p>
    <div class="flex justify-between p-2">
      
        <div class="p-field">
        <p-floatlabel variant="in">
            <p-calendar
            id="validScheduleFrom"
            [timeOnly]="true"
            [(ngModel)]="l_admin_setting_master.validScheduleFrom"
            [showTime]="true"
            ></p-calendar>
            <label class="!text-green-600" for="validScheduleFrom">Valid Schedule From</label>
        </p-floatlabel>
        </div>

        <div class="p-field">
          <p-floatlabel variant="in">
              <p-calendar
              id="validScheduleTo"
              [timeOnly]="true"
              [(ngModel)]="l_admin_setting_master.validScheduleTo"
              [showTime]="true"
              ></p-calendar>
              <label class="!text-green-600" for="validScheduleTo">Valid Schedule To</label>
          </p-floatlabel>
          </div>
        
          
        <div class="p-field w-1/6">
            <p-floatlabel variant="in">
                <p-calendar [style.width]="'100%'"
                id="warningScheduleFrom"
                [timeOnly]="true"
                [(ngModel)]="l_admin_setting_master.warningScheduleFrom"
                [showTime]="true"
                ></p-calendar>
                <label class="!text-yellow-600" for="warningScheduleFrom">Warning Schedule From</label>
            </p-floatlabel>
        </div>

        <div class="p-field">
        <p-floatlabel variant="in">
            <p-calendar
            id="warningScheduleTo"
            [timeOnly]="true"
            [(ngModel)]="l_admin_setting_master.warningScheduleTo"
            [showTime]="true"
            ></p-calendar>
            <label class="!text-yellow-600" for="warningScheduleTo">Warning Schedule To</label>
        </p-floatlabel>
        </div>
        <div class="p-field">
            <p-floatlabel variant="in">
                <p-calendar
                id="invalidScheduleFrom"
                [timeOnly]="true"
                [(ngModel)]="l_admin_setting_master.invalidScheduleFrom"
                [showTime]="true"
                ></p-calendar>
                <label class="!text-red-600" for="invalidScheduleFrom">Invalid Schedule From</label>
            </p-floatlabel>
            </div>
    
        <div class="p-field">
        <p-floatlabel variant="in">
            <p-calendar
            id="invalidScheduleTo"
            [timeOnly]="true"
            [(ngModel)]="l_admin_setting_master.invalidScheduleTo"
            [showTime]="true"
            ></p-calendar>
            <label class="!text-red-600" for="invalidScheduleTo">Invalid Schedule To</label>
        </p-floatlabel>
        </div>
    </div>
  </div>
  <p style="font-family: 'Montserrat'; font-size: 1.7rem; padding-left: 8px; font-weight: 600;" class="mt-3">Report Settings</p>
  <div class="flex gap-2 mb-2 shadow-xl rounded-lg pb-2">
    <div class="p-field">
      <p-floatlabel variant="in">
        <input
          id="marginTop"
          type="number"
          pInputText
          [(ngModel)]="l_admin_setting_master.marginTop"
        />
        <label for="marginTop">Margin Top</label>
      </p-floatlabel>
    </div>

    <div class="p-field">
      <p-floatlabel variant="in">
        <input
          id="marginBottom"
          type="number"
          pInputText
          [(ngModel)]="l_admin_setting_master.marginBottom"
        />
        <label for="marginBottom">Margin Bottom</label>
      </p-floatlabel>
    </div>

    <div class="p-field">
      <p-floatlabel variant="in">
        <input
          id="marginLeft"
          type="number"
          pInputText
          [(ngModel)]="l_admin_setting_master.marginLeft"
        />
        <label for="marginLeft">Margin Left</label>
      </p-floatlabel>
    </div>

    <div class="p-field">
      <p-floatlabel variant="in">
        <input
          id="marginRight"
          type="number"
          pInputText
          [(ngModel)]="l_admin_setting_master.marginRight"
        />
        <label for="marginRight">Margin Right</label>
      </p-floatlabel>
    </div>
  </div>
  <div class="flex gap-2 mt-auto">
    <p-button class="save-button" (click)="lFN_SaveAdminSettingMaster()">Save</p-button>
  </div>
</div>
