<p-table [value]="dataSource" [paginator]="false" [rows]="10" [responsiveLayout]="'scroll'" class="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>Report Name</th>
      <th>Requested By</th>
      <th>Requested At</th>
      <th>Scheduled At</th>
      <th>Generated At</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-report>
    <tr>
      <td>{{ report.reportName }}</td>
      <td>{{ report.requestedBy }}</td>
      <td>{{ report.requestedAt }}</td>
      <td>{{ report.scheduledAt }}</td>
      <td>{{ report.generatedAt }}</td>
      <td>
        <span [ngClass]="{
          'badge-dispatched': report.status === 'DISPATCHED',
          'badge-requested': report.status === 'REQUESTED',
          'badge-inprogress': report.status === 'IN_PROGRESS',
          'badge-failed': report.status === 'FAILED'
        }">
          {{ report.status }}
        </span>
      </td>
      <td>
        <button *ngIf="report.status === 'DISPATCHED'" pButton pRipple icon="pi pi-print" class="p-button-rounded p-button-info p-button-sm"
          (click)="printReport(report)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
